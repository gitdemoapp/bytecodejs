    Constructor functions:
    ---------------------

    In javascript we need to create class for constructor concept.

    class is collection of variables and methods.

    by using constructor function we can initialize / create an object.

    this=> In constructor all the members should be start with "this".

    We can create object using "new"  keyword in javascript.

    syntax for class:

    function class_one(){
        
    }




 <script>

    function class_one(){
            this.var_one="Hi";
            this.var_two="hello";
    }

   let obj= new class_one();
   console.log(obj.var_one,obj.var_two);
 </script>

  


  <script>

    function class_one(arg1,arg2,arg3){
            this.var_one=arg1;
            this.var_two=arg2;
            this.var_three=arg3;
    }

   let obj1= new class_one("Angular","react","node");

   let obj2= new class_one("Java","Python","PHP");
   console.log(obj1.var_one,obj1.var_two,obj1.var_three);

   console.log(obj2.var_one,obj2.var_two,obj2.var_three);

 </script>
