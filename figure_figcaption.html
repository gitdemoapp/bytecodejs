<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Figure and figcaption</title>

    <style>
        img{
            width: 300px;

            height: 250px;

        }

        figure{
            display: inline-block;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 10px;
        
        }

        figcaption{
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
            border: 1px solid red;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    
    <section>
        <figure>
            <img src="images/biryani1.jpg" alt="biryani">
            <figcaption>Non veg biryani</figcaption>
        </figure>

        <figure>
            <img src="images/biryani2.jpg" alt="biryani">
            <figcaption> veg biryani</figcaption>
        </figure>

        <figure>
            <img src="images/biryani3.jpg" alt="biryani">
            <figcaption>Non veg biryani</figcaption>
        </figure>

        <figure>
            <img src="images/snaks1.jpg" alt="nasta">
            <figcaption>dophar ka lunch</figcaption>
        </figure>

        <figure>
            <img src="images/snaks2.jpg" alt="nasta">
            <figcaption>Subha ka nasta</figcaption>
        </figure>

        <figure>
            <img src="images/snaks3.jpg" alt="nasta">
            <figcaption>Sam ka nasta</figcaption>
        </figure>
    </section>
</body>
</html>
