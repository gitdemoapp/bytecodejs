
<!-- 

   1. by using rest parameters we can hold or store more than one values in a single param.

   2. we can represent as ...variablename.

   3. We can have only one rest parameter / spread operator in a function.

   4. position of spread operator will be last parameter.

   5. Spread operator internally stores the value in the form of array.



 -->
<!-- <script>

   function fun_one(args,...arg1){

    console.log(args);

   }

   fun_one("raja","rani","html","css","js");
</script> -->
