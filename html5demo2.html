<!-- 

    <nav> tag introduced in HTML-5.
    it is also called as schemantic tag.
    it is used to  create navigation bar in webpages.


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
   
    <title>Nav tag</title>

    <style>

        nav{
            text-align: center;

            font-size: 30px;

           
        }

        a{
            text-decoration: none;
            background:linear-gradient(45deg,red,black);
            color: white;
            padding: 10px;   
            margin: 10px;
            border: 2px solid black;
            border-radius: 30px;
        }
    </style>
 </head>
 <body>

   <nav>
    <a href="#">Home</a>

    <a href="#">About</a>

    <a href="#">Contact</a>

    <a href="#">Service</a>

    <a href="#">Gallery</a>

    <a href="#">Course</a>

   </nav>
    
 </body>
 </html>
