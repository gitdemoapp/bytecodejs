<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Audio tag</title>

    <style>
        audio{
            border: 2px solid gray;
            border-radius: 10px;
        }

        video{
            width: 500px;

            border: 2px solid gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <audio controls>
            <source src="abc.mp3">
    </audio>

    <br><br><br>

    <hr>

    <br><br><br>

    <video controls>
     
          <source src="sample.mp4">

    </video>
</body>
</html>
