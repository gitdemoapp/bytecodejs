<!-- 

    <aside> is also called as schemantic tag.
        introduced in Html-5.
       
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    
    <title>aside tag</title>

    <style>

        aside{
            background-color: salmon;
           width: 20%;
           height: 100vh;
           padding: 10px;
        }

        body{
            margin: 0px;
        }
        a{
            text-decoration: none;
            display: block;
            color: black;
            padding: 10px;
            margin-top: 50px;
            text-align: center;
            background-color: yellow;
        }

        a:hover{
            background-color: red;
        }
    </style>
 </head>
 <body>
    
    <aside>
        <a href="#">java</a>
        <a href="#">Spring</a>
        <a href="#">Spring Boot</a>
        <a href="#">Hiberante</a>
        <a href="#">JPA</a>
    </aside>
 </body>
 </html>
